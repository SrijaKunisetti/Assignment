<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Personal details</legend>
        <p>
            <label>Salutation</label>
            <br/>
            <select name="salutation">
                <option>--none--</option>
                <option>Mr.</option>
                <option>Ms.</option>
                <option>Mrs.</option>
                <option>Dr.</option>
                <option>Prof.</option>
            </select>
        </p>
        <p>
            <label>Firstname: <input name="firstname"></label>
        </p>
        <p>
            <label>Lastname: <input name="lastname"></label>
        </p>
        <p>
            Gender:
            <label> <input name="gender" type="radio">Male</label>
            <label> <input name="gender" type="radio">Female</label>
        </p>
        <p>
            <label>Email:<input name="email" type="email"></label>
        </p>
        <p>
            <label>Date of Birth: <input type="date" name="birthDate"></label>
        </p>
        <p>
            <label>Address:<br />
            <textarea name="address" cols="40" rows="5"></textarea></label>
        </p>

    </fieldset>
</body>
</html>
